#所属集群名字
brokerClusterName = DefaultCluster
#broker名字，注意此处不同的配置文件填写的不一样
brokerName = broker-a
#0 表示 Master，>0 表示 Slave
brokerId = 0
#删除文件时间点，默认凌晨 4点
deleteWhen = 04
#文件保留时间，默认 48 小时
fileReservedTime = 48
#Broker 的角色
#- ASYNC_MASTER 异步复制Master
#- SYNC_MASTER 同步双写Master
#- SLAVE
brokerRole = ASYNC_MASTER
#刷盘方式
#- ASYNC_FLUSH 异步刷盘
#- SYNC_FLUSH 同步刷盘
flushDiskType = ASYNC_FLUSH

# /**--新增内容--**/
brokerIP1 = 127.0.0.1
namesrvAddr = localhost:9876

